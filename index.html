<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/responsive.css">
        <title>Deck Duo</title>
    </head>
    <body>
        <header>
            <h1>Deck Duo</h1>
        </header>
        <main>
            <div class="game-container">
                <div class="counter">
                    <h4>00:00</h4>
                </div>
                <ul class="cards-container">
                    <li class="instruction">How many cards do you want to play with?</li>
                    <li class="card-number">4</li>
                    <li class="card-number">6</li>
                    <li class="card-number">8</li>
                    <li class="card-number">10</li>
                    <li class="card-number">12</li>
                    <li class="card-number">14</li>
                    <li class="card-number">16</li>
                    <li class="card-number">18</li>
                    <li class="card-number">20</li>
                    <li class="card-number limit-cards">22</li>
                    <li class="card-number limit-cards">24</li>
                </ul>
                <div class="end-game">
                    <h2>Congratulations!</h2>
                    <h2>You finished in 10 turns and 00:00</h2>
                    <h3>Let's play again?</h3>
                    <div class="restart">
                        <div class="card-number">Yes</div>
                        <div class="card-number">No</div>
                    </div>
                </div>
            </div>
        </main>
        <ul class="cards-container2"></ul>
        <script src="./src/script.js"></script>
    </body>
</html>
