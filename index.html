<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <title>Deck Duo</title>
    </head>
    <body>
        <header>
            <h1>Deck Duo</h1>
        </header>
        <main>
            <div class="game-container">
                <div class="counter">
                    <h4 id="timer">00:00</h4>
                </div>
                <ul class="cards-container">
                    <li class="instruction">
                        How many cards do you want to play with?
                    </li>
                    <li class="card-number">4</li>
                    <li class="card-number">6</li>
                    <li class="card-number">8</li>
                    <li class="card-number">10</li>
                    <li class="card-number">12</li>
                    <li class="card-number">14</li>
                    <li class="card-number">16</li>
                    <li class="card-number">18</li>
                    <li class="card-number">20</li>
                    <li class="card-number limit-cards">22</li>
                    <li class="card-number limit-cards">24</li>
                </ul>
                <div class="end-game hide">
                    <h2>Congratulations!</h2>
                    <h2 id="result"></h2>
                    <h3 id="restart-question">Let's play again?</h3>
                    <div class="restart">
                        <div class="end-button" id="restart-buttom">Yes</div>
                        <div class="end-button" id="cancel-buttom">No</div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/js/game-preparation.js"></script>
        <script src="./src/js/game-management.js"></script>
    </body>
</html>
